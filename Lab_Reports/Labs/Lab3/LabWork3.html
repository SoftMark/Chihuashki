<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Zvit.Lab3</title>
        <link rel="stylesheet" href="../LabStyles.css">
		<script src="script.js"></script>
    </head>
    <body onload="showСondition()">
        
        <div class="leftBlock goingToPress"></div>
        
        <div class="allBlocks mainContainer">
            
        
        <div class="headBlock">
            <h5>Звіт. Лабораторна робота №3. Цикли.</h5>
        </div>
        
        
        <div class="menuBlock">
            <div class="topMenuBlock">
                
				<div id="condiBlock" class="buttonBlock goingToPress" onclick="showСondition()">
                    <h5>Умова</h5>
                </div>
				
                <div id="codeBlock" class="buttonBlock goingToPress" onclick="showСode()">
                <h5>Код</h5>
                </div>
				
                <div id="outputBlock" class="buttonBlock goingToPress" onclick="showOutput()">
                    <h5>Вивід</h5>
                </div>
				
				<div id="analysisBlock" class="buttonBlock goingToPress" onclick="showAnalysis()">
                    <h5>Аналіз</h5>
                </div>
				
				<div id="conclusionBlock" class="buttonBlock goingToPress" onclick="showConclusion()">
                    <h5>Висновок</h5>
                </div>
				
            </div>
            
            <div class="bottomMenuBlock">
				<a href="../../index.html" title="Повернутися до списку лаб. робіт">
                <div id="goToMenuBlock" class="buttonBlock goingToPress" onclick="goToMenu()">
                    <h5>На головну</h5>
                </div>
				</a>
            </div>
            
        </div>
        
        
        
        <div class="contentBlock">
            
            <div class="windowBlock">
                <h6 id="text"></h6>
                <img id="outputImageOne"/>
				<img id="outputImageTwo"/>
				<img id="outputImageThree"/>
            </div>
            
        </div>
        </div>
        
        
        <div class="rightBlock goingToPress"></div>
        
        
    </body>
</html>
