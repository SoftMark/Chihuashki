<!DOCTYPE html>
<html lang="ru">
<head>
    {% load static %}
    <link rel="icon" href="favicon.ico">
    <meta charset="UTF-8">
    <title>ChiHuashki</title>
    <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}">
</head>
<body>
    <div id="page">
        <header class="header">
            <div id="menu">
                <div class="menu-list">
                    <nav id="menu-links">
                        <a class="nav-logo" href="">ChiHuashki.com.ua</a>
                        <ul class="nav-main">
                            <li><a href="">О нас</a></li>
                            <li><a href="">Щенки на продажу</a></li>
                            <li><a href="">Наши девочки</a></li>
                            <li><a href="">Наши мальчики</a></li>
                            <li><a href="">Наши детки</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <div class="container">
            <div class="container">
                {% block content %}
                    {% if chihuahuas %}
                        {% for dog in chihuahuas %}
                            {% if dog.photo %}
                                <img src="{{ dog.photo }}", alt="{{ dog.name }}", width="300">
                            {% else %}
                                <img src="{% static '/images/no_photo.jpg' %}", alt="{{ dog.name }}", width="300">
                            {% endif %}
                        {% endfor %}
                    {% else %}
                        Нет чишек
                    {% endif %}
                {% endblock %}
            </div>
        </div>
        <footer></footer>
    </div>
</body>
</html>
