<header id="header">
    <nav id="menu-links">
        <a class="nav-logo navigate" href="#header">ChiHuashki.com.ua</a>
        <ul class="nav-main">
            <li style="--i:-7vw;"><a class="navigate" href="#about-us">О нас</a></li>
            <li style="--i:2vw;"><a class="navigate" href="#dogs-puppies">Пёсики на продажу</a></li>
            <li style="--i:-1vw;"><a class="navigate" href="#dogs-girls">Наши девочки</a></li>
            <li style="--i:0vw;"><a class="navigate" href="#dogs-boys">Наши мальчики</a></li>
            <li style="--i:-3vw;"><a class="navigate" href="#dogs-babies">Наши детки</a></li>
        </ul>
    </nav>
    {% if config %}
    <div id="head-inform">
        <h1 class="tex">{% if config.title %}{{ config.title }}{% else %}Выбери себе нового друга!{% endif %}</h1>
        <div class="tel">
            {% if config.phone %}
            <a href="tel:{{ config.phone }}">
                <img src="{{ static('images/PhoneCall.svg') }}" alt="">
                {{ config.phone }}
            </a>
            {% else %}
            <a href="tel:099-530-17-34">
                <img src="{{ static('images/PhoneCall.svg') }}" alt="">
                099-530-17-34
            </a>
            {% endif %}
        </div>
        <div class="soc">
            <a href="{% if config.inst %}{{ config.inst }}{% else %}https://afly.co/dx14pyh16i{% endif %}" target="_blank" class="ins" title="Инстаграм"></a>
            <a href="{% if config.facebook %}{{ config.facebook }}{% else %}https://afly.co/dwz4jrhc5i{% endif %}" target="_blank" class="face" title="Фейсбук"></a>
        </div>
    </div>
    {% endif %}
</header>
