{% extends 'main/base.html' %}

{% block title %}
{{ title }}
{% endblock %}


{% block content %}
<h4>Покупайте наших пёсиков!!!)</h4>
    {% if chihuahuas %}
        {% for pet in chihuahuas %}
        <div class="alert alert-warning mt-2">
            <h3>{{ pet.name }}</h3>
            <h5>Возраст: {{ pet.age }} (лет)</h5>
        </div>
        {% endfor %}
    {% else %}
        <h3>У нас сейчас нет пёсиков:(</h3>
    {% endif %}
{% endblock %}
